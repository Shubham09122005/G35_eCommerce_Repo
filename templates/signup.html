{% extends 'base.html' %}

{% block content %}
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    background: white;
}

.signup-container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
}

.signup-box {
    background: white;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

.signup-box h1 {
    text-align: center;
    margin-bottom: 0.5rem;
    font-size: 2rem;
    color: #000;
}

.signup-box p {
    text-align: center;
    color: #666;
    margin-bottom: 1.5rem;
}

.form-group {
    margin-bottom: 1.5rem;
}

.name-fields {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1rem;
    margin-bottom: 1.5rem;
}

.form-group label {
    display: block;
    margin-bottom: 0.5rem;
    color: #333;
    font-weight: 500;
}

.form-group input {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    transition: border-color 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: #000;
}

.signup-button {
    width: 100%;
    padding: 1rem;
    background: #000;
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    margin-bottom: 1rem;
}

.signup-button:hover {
    background: #333;
}

.social-signup {
    margin: 1.5rem 0;
    position: relative;
    text-align: center;
}

.social-signup::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #eee;
}

.social-signup span {
    position: relative;
    background: white;
    padding: 0 1rem;
    color: #666;
    font-size: 0.9rem;
}

.google-button {
    width: 100%;
    padding: 1rem;
    background: white;
    border: 1px solid #ddd;
    border-radius: 50px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    transition: background-color 0.3s;
}

.google-button:hover {
    background: #f5f5f5;
}


.google-icon {
    width: 18px;
    height: 18px;
}

.login-link {
    text-align: center;
    margin-top: 1.5rem;
    padding-top: 1rem;
    border-top: 1px solid #eee;
}

.login-link p {
    color: #666;
    font-size: 0.9rem;
    margin: 0;
}

.login-link a {
    color: #000;
    text-decoration: none;
    font-weight: bold;
}

.login-link a:hover {
    text-decoration: underline;
}

.terms {
    text-align: center;
    font-size: 0.8rem;
    color: #666;
    margin-top: 1rem;
}

.terms a {
    color: #000;
    text-decoration: none;
}

.terms a:hover {
    text-decoration: underline;
}

/* Adjusting the Signup Box Dimensions */
.signup-box {
max-width: 570px; /* Increased width */
padding: 1.0rem; /* Reduced padding */
border-radius: 10px;
animation: fadeInScale 0.8s ease-in-out; /* Same animation as login */
}

/* Reduce spacing between form elements */
.form-group {
margin-bottom: 1rem; /* Reduced spacing */
}

/* Smaller button size */
.signup-button,
.google-button {
padding: 0.8rem; /* Reduce button height */
font-size: 0.9rem;
transition: transform 0.4s ease-in-out;
}

/* Smooth hover effect */
.signup-button:hover,
.google-button:hover {
transform: scale(1.03);
}

.header-content a:last-child {
margin-left: auto;
}

/* Animation: Fade In with Scale Effect */
@keyframes fadeInScale {
from {
opacity: 0;
transform: scale(0.9);
}
to {
opacity: 1;
transform: scale(1);
}
}


@media (max-width: 768px) {
    .signup-box {
        padding: 1.5rem;
    }

    .name-fields {
        grid-template-columns: 1fr;
    }
}
</style>

<div class="signup-container">
    <div class="signup-box">
        <h1>Create Account</h1>
        <p>Join us and start shopping!</p>
        
    
        
        <form action="{{ url_for('signup') }}" method="POST">
            <div class="name-fields">
                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Enter your last name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <button type="submit" class="signup-button">Create Account</button>
            
            <div class="social-signup">
                <span>Or sign up with</span>
            </div>
            
            <button type="button" class="google-button">
                <svg class="google-icon" viewBox="0 0 24 24">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Continue with Google
            </button>
            
            <div class="terms">
                By signing up, you agree to our 
                <a href="/terms">Terms of Service</a> & 
                <a href="/privacy">Privacy Policy</a>
            </div>
            
            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
